<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather.app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css" />
</head>

<body class=" flex align-middle justify-center">
  <div class="bg-gradient-to-b from-blue-700 via-blue-800 to-gray-900 w-full h-screen rounded-md px-2 md:px-20">
    <div class="bg-white flex align-middle justify-between rounded-xl px-3 w-11/12 md:w-96 py-2 mx-auto mt-5">
      <input class="bg-transparent outline-none text-xl capitalize w-5/6 md:w-96" type="text" name="" id="input" autofocus
        spellcheck="false" placeholder="Enter your city" /><i
        class="fa-solid fa-magnifying-glass text-2xl cursor-pointer" id="searchBtn"></i>
    </div>
    <img id="weatherImg" class="mx-auto" src="" alt="" />
    <h1 class="text-center text-6xl font-bold text-white" id="temp">Â°C</h1>
    <h2 class="text-center text-3xl mt-4 font-bold text-white" id="city">City Name</h2>
    <div class="flex align-middle justify-between mt-10 md:px-36">
      <div class=" flex align-bottom justify-normal">
        <img class="w-6 h-6 md:w-10 md:h-10 mt-2" src="./images/humidity.png" />
        <div class="ml-2">
          <h2 class=" text-sm md:text-lg font-bold text-white " id="humidity"> %</h2>
          <h3 class="text-sm md:text-lg font-bold text-white">Humidity</h3>
        </div>
      </div>
      <div class="flex align-bottom justify-center">
        <img class="w-6 h-6 md:w-12 md:h-12 mt-2" src="./images/wind.png" />
        <div class="ml-2">
          <h2 class="text-sm md:text-lg font-semibold text-white" id="wind"> km/h</h2>
          <h3 class="text-sm md:text-lg font-semibold text-white">Wind Speed</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
