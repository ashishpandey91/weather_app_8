<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather.app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css" />
</head>

<body class=" flex align-middle justify-center">
  <div class="bg-gradient-to-b from-blue-700 via-blue-800 to-gray-900 w-full h-screen p-5 rounded-md">
    <div class="bg-white flex align-middle justify-between rounded-xl w-80 px-4 py-2 mx-auto">
      <input class="bg-transparent outline-none text-xl capitalize" type="text" name="" id="input" autofocus
        spellcheck="false" placeholder="Enter your city..." /><i
        class="fa-solid fa-magnifying-glass text-2xl cursor-pointer" id="searchBtn"></i>
    </div>
    <img id="weatherImg" class="mx-auto" src="./images/clear.png" alt="" />
    <h1 class="text-center text-6xl font-bold text-white" id="temp">2Â°C</h1>
    <h2 class="text-center text-3xl mt-4 font-bold text-white" id="city">New York</h2>
    <div class="flex align-middle justify-between mt-8 md:px-32">
      <div class=" flex align-bottom justify-normal">
        <img class="w-10 h-8 mt-4" src="./images/humidity.png" />
        <div class="ml-2">
          <h2 class=" text-xl font-bold text-white" id="humidity">64%</h2>
          <h3 class="text-xl font-bold text-white">Humidity</h3>
        </div>
      </div>
      <div class="flex align-bottom justify-center">
        <img class="w-10 h-10 mt-3" src="./images/wind.png" />
        <div class="ml-2">
          <h2 class="text-xl font-semibold text-white" id="wind">74 km/h</h2>
          <h3 class="text-xl font-semibold text-white">Wind Speed</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
